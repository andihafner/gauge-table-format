<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tables</title>
    <meta http-equiv="Content-Security-Policy"
        content="img-src ${webview.cspSource};" />
</head>
<style>
    html {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
        box-sizing: inherit;
    }

    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 8px;
        overflow: hidden;

        background-color: #222;
    }

    .container {
        width: 100%;
        height: 100%;

        display: grid;
        grid-template-rows: auto auto auto 1fr;
        grid-template-columns: 1fr 1fr;
        row-gap: 8px;
        column-gap: 8px;
    }

    .button-area {
        grid-column: 1;
    }

    .button {
        display: inline-block;

        color: #CCC;
        background-color: #444;

        padding: 4px 20px 4px 20px;
        text-decoration: none;

        border: 0px;
    }

    .button:hover {
        color: #CCC;
        background-color: #666;
    }
</style>

<body>
    <div class="container">
        <div class="button-area">
            <button class="button" onClick="formatTable()"><img src="${iconsPath}/table.png"></button>
        </div>
        <div class="button-area">
            <label for="nbcols">Nb Columns:</label><input type="number" id="nbcols" min="1" max="20" />
            <label for="nbrows">Nb Rows:</label><input type="number" id="nbrows" min="1" max="100" />
            <button class="button" onClick="createTable()"><img src="${iconsPath}/addtable.png"></button>
        </div>
        <div class="button-area">
            <button class="button" onClick="deleteTable()">Delete Table</button>
        </div>
        <div class="button-area">
            <button class="button" onClick="deleteColumn()">Delete Column</button>
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        function formatTable() {
            vscode.postMessage({ command: 'formattable' })
        }

        function createTable() {
            vscode.postMessage({ command: 'createtable', nbrows: document.getElementById('nbrows').value, nbcols: document.getElementById('nbcols').value })
        }

        function deleteTable() {
            vscode.postMessage({ command: 'deletetable' })
        }

        function deleteColumn() {
            vscode.postMessage({ command: 'deletecolumn' })
        }
    </script>
</body>

</html>
